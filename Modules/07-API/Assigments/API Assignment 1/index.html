<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Assignment 1 - Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Quote of the Day</h1>

    <figure class="quote-box">
      <blockquote>
        <p id="quote-text">. . .</p>
      </blockquote>
      <figcaption><span id="author"></span></figcaption>
      <div class="randomize-box">
        <button type="button" id="randomize-button" title="New Quote">
          New Quote
        </button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          fill="currentColor"
          height="20px"
          width="20px"
          version="1.1"
          id="copy-text"
          viewBox="0 0 352.804 352.804"
          xml:space="preserve"
          title="Copy Quote"
        >
          <title>Copy Quote</title>
          <g>
            <path
              d="M318.54,57.282h-47.652V15c0-8.284-6.716-15-15-15H34.264c-8.284,0-15,6.716-15,15v265.522c0,8.284,6.716,15,15,15h47.651   v42.281c0,8.284,6.716,15,15,15H318.54c8.284,0,15-6.716,15-15V72.282C333.54,63.998,326.824,57.282,318.54,57.282z    M49.264,265.522V30h191.623v27.282H96.916c-8.284,0-15,6.716-15,15v193.24H49.264z M303.54,322.804H111.916V87.282H303.54V322.804   z"
            />
          </g>
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20px"
          height="20px"
          viewBox="0 0 1024 1024"
          id="checkmark-succes"
          version="1.1"
          title="Quote Copied"
        >
          <title>Quote Copied</title>
          <path
            d="M866.133333 258.133333L362.666667 761.6l-204.8-204.8L98.133333 618.666667 362.666667 881.066667l563.2-563.2z"
            fill="#43A047"
          />
        </svg>
      </div>

      <div id="copy-text"></div>
    </figure>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20px"
      height="20px"
      viewBox="0 0 1024 1024"
      id="checkmark-succes"
      version="1.1"
    >
      <path
        d="M866.133333 258.133333L362.666667 761.6l-204.8-204.8L98.133333 618.666667 362.666667 881.066667l563.2-563.2z"
        fill="#43A047"
      />
    </svg>

    <script src="./app.js"></script>
  </body>
</html>
